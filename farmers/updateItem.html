  <body id="additem-page">
    <section>
      <div class="container">
        <form id="addFoodForm">
          <input type="hidden" name="pid" value="21" />
          <div class="gird" id="addItemGrid">
            <div class="inputs">
              <input type="text" required="" name="name" value="Carrots" />
              <label>Name</label>
            </div>
            <div class="inputs">
              <input type="number" required="" value="300" name="quantity" />
              <label>Quantity</label>
            </div>
            <div class="inputs">
              <select name="units" required="">
                <option value="" id="op1"></option>

                <option selected="" value="kg">kg</option>

                <option value="ltr">ltr</option>
              </select>
              <label>Units</label>
            </div>

            <div class="inputs">
              <input type="number" required="" value="35" name="price" />
              <label>Price <span id="per"></span></label>
            </div>
            <div class="inputs">
              <input type="number" required="" value="10500" name="total" />
              <label>Total</label>
            </div>

            <div class="inputs">
              <select name="category" required="">
                <option value="" id="op1"></option>

                <option value="fish">fish</option>

                <option value="Fruits">Fruits</option>

                <option value="Grains">Grains</option>

                <option value="Meat/Fish">Meat/Fish</option>

                <option value="Nuts and seeds">Nuts and seeds</option>

                <option value="Oils and fats">Oils and fats</option>

                <option selected="" value="Vegetables">Vegetables</option>
              </select>
              <label>Category</label>
            </div>
            <div class="inputs">
              <label id="imageLabel" for="image-input">
                <span class="hide" style="display: none"
                  >Select item image</span
                >
                <img
                  id="image_preview"
                  src="../uploads/farmers/vishalrao@gmail.com/carrots.jpg"
                  alt="Image Preview"
                  style="display: block; border: 2px solid var(--green)"
                />
              </label>
              <input
                accept="image/*"
                type="file"
                id="image-input"
                name="image"
              />
            </div>
          </div>
          <div class="btns_">
            <button class="buttons add_itm" type="submit">Update item</button>
            <!-- <button class="buttons cancle_btn" type="reset">Reset</button> -->
          </div>
        </form>
      </div>
    </section>

    <script>
      let imageInput = document.getElementById("image-input"),
        imagePreview = document.getElementById("image_preview"),
        hideSpan = document.querySelector(".hide");

      imageInput.addEventListener("change", function () {
        const file = imageInput.files[0];
        if (file) {
          const reader = new FileReader();

          reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
            imagePreview.style.border = "2px solid var(--green)";
            hideSpan.style.display = "none";
          };

          reader.readAsDataURL(file);
        } else {
          imagePreview.src = "";
          imagePreview.style.display = "none";
          hideSpan.style.display = "block";
        }
      });

      // let op1 = document.getElementById("op1");
      // let category = document.querySelector("select[name='category']");
      // category.addEventListener("click", () => {
      //   op1.setAttribute("disabled", true);
      // });

      // let Pprice = document.querySelector('input[name="price"]');
      // Pprice.onclick = () => {
      //   Pprice.value = " ";
      // };
      // Pprice.addEventListener("change", (e) => {
      //   let value = Pprice.value;
      //   Pprice.value = value + "kg";
      // });

      let quantity = document.querySelector('input[name="quantity"]');
      let price = document.querySelector('input[name="price"]');
      let total = document.querySelector('input[name="total"]');
      let units = document.querySelector('select[name="units"]');

      quantity.addEventListener("change", () => {
        let qnt = quantity.value;
        let pri = price.value;
        total.value = qnt * pri;
      });
      price.addEventListener("change", () => {
        let qnt = quantity.value;
        let pri = price.value;
        total.value = qnt * pri;
      });

      units.addEventListener("change", () => {
        document.getElementById("per").textContent = `per ${units.value}`;
      });
    </script>
  </body>
</html>

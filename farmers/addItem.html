<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/forms.css" />
  </head>

  <body>
    <section>
      <div class="container">
        <form
          id="addFoodForm"
          action="/add_Item"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="gird" id="addItemGrid">
            <div class="inputs">
              <input type="text" required="" name="name" />
              <label>Name</label>
            </div>
            <div class="inputs">
              <input type="number" required="" name="quantity" />
              <label>Quantity</label>
            </div>
            <div class="inputs">
              <select name="units" required="">
                <option value="" id="op1"></option>
                <option value="kg">kg</option>
                <option value="ltr">ltr</option>
              </select>
              <label>Units</label>
            </div>

            <div class="inputs">
              <input type="number" required="" name="price" />
              <label>Price <span id="per"></span></label>
            </div>
            <div class="inputs">
              <input type="number" required="" name="total" />
              <label>Total</label>
            </div>

            <div class="inputs">
              <select name="category" required="">
                <option value="" id="op1"></option>

                <option value="Grains">Grains</option>

                <option value="Fruits">Fruits</option>

                <option value="Vegetables">Vegetables</option>

                <option value="Meat/Fish">Meat/Fish</option>

                <option value="Oils and fats">Oils and fats</option>

                <option value="Nuts and seeds">Nuts and seeds</option>

                <option value="fish">fish</option>
              </select>
              <label>Category</label>
            </div>
            <div class="inputs">
              <label id="imageLabel" for="image-input">
                <span class="hide">Select item image</span>
                <img id="image_preview" src="" alt="Image Preview" />
              </label>
              <input
                accept="image/*"
                type="file"
                id="image-input"
                name="image"
              />
            </div>
          </div>
          <div class="btns_">
            <button class="buttons add_itm" type="submit">Add item</button>
            <button class="buttons cancle_btn" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </section>

    <script>
      let imageInput = document.getElementById("image-input"),
        imagePreview = document.getElementById("image_preview"),
        hideSpan = document.querySelector(".hide");

      imageInput.addEventListener("change", function () {
        const file = imageInput.files[0];
        if (file) {
          const reader = new FileReader();

          reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
            imagePreview.style.border = "2px solid var(--green)";
            hideSpan.style.display = "none";
          };

          reader.readAsDataURL(file);
        } else {
          imagePreview.src = "";
          imagePreview.style.display = "none";
          hideSpan.style.display = "block";
        }
      });

      // let op1 = document.getElementById("op1");
      // let category = document.querySelector("select[name='category']");
      // category.addEventListener("click", () => {
      //   op1.setAttribute("disabled", true);
      // });
      let cancle_btn = document.querySelector(".cancle_btn");
      cancle_btn.addEventListener("click", () => {
        imagePreview.src = "";
        imagePreview.style.display = "none";
        hideSpan.style.display = "flex";
      });
      // let Pprice = document.querySelector('input[name="price"]');
      // Pprice.onclick = () => {
      //   Pprice.value = " ";
      // };
      // Pprice.addEventListener("change", (e) => {
      //   let value = Pprice.value;
      //   Pprice.value = value + "kg";
      // });

      let quantity = document.querySelector('input[name="quantity"]');
      let price = document.querySelector('input[name="price"]');
      let total = document.querySelector('input[name="total"]');
      let units = document.querySelector('select[name="units"]');

      quantity.addEventListener("change", () => {
        let qnt = quantity.value;
        let pri = price.value;
        total.value = qnt * pri;
      });
      price.addEventListener("change", () => {
        let qnt = quantity.value;
        let pri = price.value;
        total.value = qnt * pri;
      });

      units.addEventListener("change", () => {
        document.getElementById("per").textContent = `per ${units.value}`;
      });
    </script>
  </body>
</html>
